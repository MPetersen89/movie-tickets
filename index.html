<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>

  <div class="container">
    <form id="movieOptions">
    <div class="ageInput">
      <label for="input-age">Enter Your Age</label>
      <input type="date" class="form-control" id="input-age">
    </div>

    <div class="movieSelection">
      <h1>Select a Movie</h1>
      <img src="http://www.theglobaldispatch.com/wp-content/uploads/2018/04/AVengers-Infinity-War-dolby-movie-poster.jpg" alt="Avengers" title="The Avengers: Infinity War" id="avengers-img">
      <img src="https://fffmovieposters.com/wp-content/uploads/73931.jpg" alt="harryPoter" title="Harry Potter and the Sorcerer's Stone" id="harryPotter-img">
      <img src="https://blog.spoongraphics.co.uk/wp-content/uploads/2017/movie-posters/1.jpg" alt="bladeRunner" title="Blade Runner" id="bladeRunner-img">
    </div>

    <div class="movieDescriptions">
      <div id="avengersDescription">
        <label for="avengersMovieDescription">Description</label>
        <input type="text" id=movies[1].movieDescription>

        
      </div> 

      <div id="harryPotterDescription">
       
      </div> 

      <div id="bladeRunnerDescription">
        
      </div> 
    </div>

    <div class="timeSelection">
      <label for="select-time">Select A Time</label>
      <input type="radio" class="form-control" id="select-time" name="11:00am">
      <input type="radio" class="form-control" id="select-time" name="1:00pm">
      <input type="radio" class="form-control" id="select-time" name="4:00pm">
      <input type="radio" class="form-control" id="select-time" name="6:00pm">
    </div>
  </form>

  <div id = "movieSelection">
    <P></P>
  </div>
  </div>
</body>
</html>
